name: deploy on server

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'random_link'
    
